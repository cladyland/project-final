spring.cache.type: none
spring:
  config:
    import: optional:file:.env[.properties]
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: test
    password: test
    driver-class-name: org.h2.Driver

  liquibase:
    change-log: "classpath:db/test.sql"

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect